<div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md space-y-5 text-gray-800">
  <h5 class="text-xl font-bold text-center text-primary">Actualizar Tarea</h5>

  <form [formGroup]="form" (ngSubmit)="update()" class="space-y-4">
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Título</label>
      <input
        id="title"
        type="text"
        formControlName="title"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
        placeholder="Título de la tarea"
      />
    </div>

    <div>
      <label for="description" class="block text-sm font-medium text-gray-700 mb-1"
        >Descripción</label
      >
      <input
        id="description"
        type="text"
        formControlName="description"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
        placeholder="Descripción (opcional)"
      />
    </div>

    <div class="flex items-center gap-2">
      <mat-checkbox formControlName="completed" color="primary">Completado</mat-checkbox>
    </div>

    <div class="flex justify-end gap-3 pt-4">
      <button
        type="button"
        mat-stroked-button
        color="warn"
        (click)="cancel()"
        class="px-4 py-1.5 rounded-lg border border-gray-300 hover:bg-gray-100 transition"
      >
        Cancelar
      </button>
      <button
        mat-flat-button
        color="primary"
        type="submit"
        class="px-4 py-1.5 rounded-lg bg-primary text-white hover:bg-primary-dark transition"
      >
        Actualizar
      </button>
    </div>
  </form>
</div>
